        <div id="reg_form" class="bg-light">

            <form action="placeholder.html" target="_blank" method="POST">
                <h3 id="reg_title">Register</h3>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" required>
                </div>
                <div class="form-group">
                    <label for="pwd">Retype password:</label>
                    <input type="password" class="form-control" id="pwd2" placeholder="Repeat password" name="pwd2" required>
                </div>
                <div class="form-group">
                    <label for="pwd">First name:</label>
                    <input type="text" class="form-control" id="fn" placeholder="First name:" name="firstN" required>
                </div>
                <div class="form-group">
                    <label for="pwd">Last name:</label>
                    <input type="text" class="form-control" id="ln" placeholder="Last name:" name="lastN" required>
                </div>
                <div class="form-group">
                    <label for="pwd">Country:</label>
                    <input type="text" class="form-control" id="cntry" placeholder="Country:" name="country" required>
                </div>


                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="remember"> <span>By creating an account you agree to our <a href="#">Terms & Privacy</a></span> </label>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>

        </div>
