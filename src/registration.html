<body>

        <div>
            <nav class="breadcrumb bg-light">
                <a class="breadcrumb-item" href="../src/index.html">Home</a>
                <span class="breadcrumb-item active">Registration</span>
            </nav>
        </div>



        <div class="bg-light">

            <form class="needs-validation" id="signup_form" action="../src/index.html" target="_blank" method="POST" novalidate>
                <h4 id="reg_title">Register</h4>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="pwd">Retype password:</label>
                    <input type="password" class="form-control" id="confirmpassword" placeholder="Repeat password" name="confirmpassword" required>
                </div>
                <div class="form-group">
                    <label for="pwd">First name:</label>
                    <input type="text" class="form-control" id="firstN" placeholder="First name:" name="firstN" required>
                </div>
                <div class="form-group">
                    <label for="pwd">Last name:</label>
                    <input type="text" class="form-control" id="lastN" placeholder="Last name:" name="lastN" required>
                </div>
                <div class="form-group">
                    <label for="pwd">Country:</label>
                    <input type="text" class="form-control" id="country" placeholder="Country:" name="country" required>
                </div>

                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="checkbox1" name="checkbox" required>
                        <label class="form-check-label" for="checkbox1">By creating an account you agree to our
                            <a href="#">Terms &#38; Privacy</a>
                        </label>

                    </div>
                </div>

                <button type="submit" class="btn btn-primary" value="Submit" onClick="validatePassword();">Submit</button>

            </form>

        </div>



        <footer>
